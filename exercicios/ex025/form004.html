<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
    <fieldset id="dadospessoais">
        <legend>Dados pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="20" required>
        </p>
        <p>
            <label for="iemail">E-MAIL</label>
            <input type="email" name="email" id="imail" autocomplete="email" required>
        </p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
        
    </fieldset>
        
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imasc" value="M"> Masculino
        <input type="radio" name="sexo" id="ifem" value="F" checked> Femenino

    </fieldset>        
    <fieldset>

        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut" >Futebol</label> <br>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
        <input type="checkbox" name="esbt" id="iesbt"> <label for="iesbt">Beach Tenis</label> <br>
        <input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Volei</label> <br>
    </fieldset>

    <fieldset>
        <legend>Cor</legend>
        
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#DB0630">
        </p>
    </fieldset>

  

    <p>
        <label for="inivel">Nível de Satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="1" max="5">
    </p>
    <p>
        <label for="ifoto">Foto do Perfil:</label>
        <input type="file" name="foto" id="ifoto">
    </p>

    <p>
        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">

            <option value="" selected>--- Escolha ---</option>

            <optgroup label="Região Suldeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="CE" >Ceará</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            
        </select>
        
    </p>

    <p>
        <label for="iprofessor">Profissão</label>
        <input type="text" name="professor" id="iprofessor" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="PROF">Professor</option>
        </datalist>
        
    </p>

    <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
