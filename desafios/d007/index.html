<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexíveis</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimenta ampliar o tamanho da sua janela
        para aproveitar a melhor experiencia &#x1F601
    </p>
    <picture>
        
        <source media="(max-width:750 )" srcset="imagens/paisagem-m" type="image/png">
        <source media="(max-width:1050 )" srcset="imagens/paisagem-p" type="image/png">
        <img src="imagens/paisagem-g.png" alt="imagem flexivel">
    </picture>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/tEKLxFNb4iw" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
    
</body>
</html>
